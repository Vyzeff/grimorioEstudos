{% extends "layout.html" %}

{% block title %}

    Sell

{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="sell" name="sell" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares"  >
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
