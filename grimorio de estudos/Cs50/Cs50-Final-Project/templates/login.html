{% extends "layout.html"%}

{% block title%}
    Log In
{% endblock %}

{% block main%}
    <div class="center">
        <form action="/login" method="post">
            {% if success %}
            <div class="alert alert-warning fade show mx-auto w-auto center" role="alert">
                <strong>User register was sucessful!</strong> Please login.
            </div>
        {% endif %}
            <div>
                <input autofocus class="mx-auto w-auto center" id="username" name="username" placeholder="Username" type="text" required>
            </div>
            <div>
                <input class="mx-auto w-auto center" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-secondary normal-button center" type="submit">Log In</button>
        </form>
    </div>
{% endblock%}
